<div class="chat-container">
  <header class="chat-header">
    <h4>Gemini AI Chatbot</h4>
  </header>
  <main class="chat-history">
    @for (item of chatHistory; track $index) {
    <div class="messages" [ngClass]="{ 'blue': item.from === 'user','green': item.from === 'bot', }">
      <i
        class="fa"
        [ngClass]="{
          'fa-user-circle': item.from === 'user',
          'fa-graduation-cap': item.from === 'bot'
        }"
      ></i>
      <span class="responses" [innerHTML]="formatText(item.message)"></span>
    </div>

    }
    @if (loading) {
      <app-skeleton></app-skeleton>
    }
  </main>
  <footer class="chat-input">
    <input
      type="text"
      id="message-input"
      placeholder="Type a message..."
      [(ngModel)]="prompt"
    />
    <button id="send-button" (click)="sendData()" (keydown.enter)="sendData()">Send</button>
  </footer>
</div>
